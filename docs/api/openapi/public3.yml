---
openapi: "3.0.1"
info:
  description: "HERE Data Hub is a REST API for simple access to geo data."
  title: "HERE Data Hub"
  version: "1.0.0"
servers:
- url: "/hub"
paths:
  /spaces:
    get:
      tags:
      - "Read Spaces"
      summary: "List spaces"
      description: "Lists the spaces, which the current authenticated user has access\
        \ to."
      operationId: "getSpaces"
      parameters:
      - name: "includeRights"
        in: "query"
        description: "If set to _true_, the access rights for each space are included\
          \ in the response."
        required: false
        schema:
          type: "boolean"
          default: false
      - name: "owner"
        in: "query"
        description: "Define the owner(s) of spaces to be shown in the response.\n\
          Possible values are:\n\n* __me__ (_The default value;_ Show only the spaces\
          \ being owned by the current user),\n* __(someOwnerId)__ (_Only for shared\
          \ spaces:_ Explicitly only show spaces belonging to the specified user),\n\
          * __others__ (Show only the spaces having been shared _excluding the own\
          \ ones_),\n* __*__ (Show all spaces the current user has access to)\n"
        required: false
        schema:
          type: "string"
          default: "me"
      responses:
        200:
          $ref: "#/components/responses/SpacesResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
    post:
      tags:
      - "Edit Spaces"
      summary: "Create a space"
      description: "Creates a new space."
      operationId: "postSpace"
      requestBody:
        $ref: "#/components/requestBodies/Space"
      responses:
        200:
          $ref: "#/components/responses/SpaceResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        409:
          description: "Conflict"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                type: "ErrorResponse"
                streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
                error: "Exception"
                errorMessage: "The record exists."
        413:
          $ref: "#/components/responses/ErrorResponse413"
  /spaces/{spaceId}:
    get:
      tags:
      - "Read Spaces"
      summary: "Get a space by ID"
      description: "Returns the space definition"
      operationId: "getSpace"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      responses:
        200:
          $ref: "#/components/responses/SpaceResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
    patch:
      tags:
      - "Edit Spaces"
      summary: "Update a space"
      description: "Updates a space."
      operationId: "patchSpace"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      requestBody:
        $ref: "#/components/requestBodies/Space"
      responses:
        200:
          $ref: "#/components/responses/SpaceResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
        409:
          $ref: "#/components/responses/ErrorResponse409"
    delete:
      tags:
      - "Edit Spaces"
      summary: "Delete a space"
      description: "Deletes a space configuration. The data of the space may or may\
        \ not be deleted, depending on the underlying storage provider."
      operationId: "deleteSpace"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      responses:
        200:
          $ref: "#/components/responses/SpaceResponse"
        204:
          $ref: "#/components/responses/NoContentResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
  /spaces/{spaceId}/features:
    get:
      tags:
      - "Read Features"
      summary: "Get features by ID"
      description: "Returns all of the features found for the provided list of ids.\
        \ The response is always a FeatureCollection, even if there are no features\
        \ with the provided ids."
      operationId: "getFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/RequiredIdList"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/FeatureCollectionResponse"
          description: "The FeatureCollection containing all of the features, found\
            \ for the provided list of ids."
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        409:
          $ref: "#/components/responses/ErrorResponse409"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    put:
      tags:
      - "Edit Features"
      summary: "Create or replace multiple features"
      description: "Create or replace the provided features."
      operationId: "putFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/AddTags"
      - $ref: "#/components/parameters/RemoveTags"
      requestBody:
        $ref: "#/components/requestBodies/FeatureCollection"
      responses:
        200:
          $ref: "#/components/responses/ModifyFCResponse"
        204:
          $ref: "#/components/responses/EmptyResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        409:
          $ref: "#/components/responses/ErrorResponse409"
        413:
          $ref: "#/components/responses/ErrorResponse413"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    post:
      tags:
      - "Edit Features"
      summary: "Modify features in the space."
      description: "Create or patch features."
      operationId: "postFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/AddTags"
      - $ref: "#/components/parameters/RemoveTags"
      requestBody:
        $ref: "#/components/requestBodies/FeatureCollectionOrFeatureModificationList"
      responses:
        200:
          $ref: "#/components/responses/ModifyFCResponse"
        204:
          $ref: "#/components/responses/EmptyResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        409:
          $ref: "#/components/responses/ErrorResponse409"
        413:
          $ref: "#/components/responses/ErrorResponse413"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    delete:
      tags:
      - "Edit Features"
      summary: "Delete multiple features from the space."
      description: "The wildcard sign(*) could be used to delete all features in the\
        \ space."
      operationId: "deleteFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/IdList"
      - $ref: "#/components/parameters/TagList"
      responses:
        200:
          $ref: "#/components/responses/ModifyFCResponse"
        204:
          $ref: "#/components/responses/NoContentResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
  /spaces/{spaceId}/features/{featureId}:
    get:
      tags:
      - "Read Features"
      summary: "Get a feature by ID"
      description: "Retrieves the feature with the provided identifier."
      operationId: "getFeature"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/FeatureId"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          $ref: "#/components/responses/SingleFeatureResponse"
        404:
          $ref: "#/components/responses/ErrorResponse404"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    put:
      tags:
      - "Edit Features"
      summary: "Create or replace a feature"
      description: "Creates or replaces a feature in the space."
      operationId: "putFeature"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/FeatureId"
      - $ref: "#/components/parameters/AddTags"
      - $ref: "#/components/parameters/RemoveTags"
      requestBody:
        $ref: "#/components/requestBodies/Feature"
      responses:
        200:
          $ref: "#/components/responses/SingleFeatureResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        409:
          $ref: "#/components/responses/ErrorResponse409"
        413:
          $ref: "#/components/responses/ErrorResponse413"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    patch:
      tags:
      - "Edit Features"
      summary: "Patch a feature"
      description: "Patches an existing feature."
      operationId: "patchFeature"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/FeatureId"
      - $ref: "#/components/parameters/AddTags"
      - $ref: "#/components/parameters/RemoveTags"
      requestBody:
        $ref: "#/components/requestBodies/Feature"
      responses:
        200:
          $ref: "#/components/responses/SingleFeatureResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
        409:
          $ref: "#/components/responses/ErrorResponse409"
        413:
          $ref: "#/components/responses/ErrorResponse413"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    delete:
      tags:
      - "Edit Features"
      summary: "Deletes a feature"
      description: "Deletes an existing feature."
      operationId: "deleteFeature"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/FeatureId"
      responses:
        204:
          $ref: "#/components/responses/NoContentResponse"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        404:
          $ref: "#/components/responses/ErrorResponse404"
  /spaces/{spaceId}/statistics:
    get:
      tags:
      - "Read Features"
      summary: "Get statistics."
      description: "Returns statistical information about this space."
      operationId: "getStatistics"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/SkipCache"
      responses:
        200:
          $ref: "#/components/responses/StatisticsResponse"
        404:
          $ref: "#/components/responses/ErrorResponse404"
  /spaces/{spaceId}/bbox:
    get:
      tags:
      - "Read Features"
      summary: "Get features in bounding box"
      operationId: "getFeaturesByBBox"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - name: "west"
        in: "query"
        description: "The longitude in WGS'84 decimal degree (-180 to +180) of the\
          \ west (left) border of the bounding box."
        required: true
        schema:
          type: "number"
          format: "double"
      - name: "north"
        in: "query"
        description: "The latitude in WGS'84 decimal degree (-90 to +90) of the north\
          \ (top) border of the bounding box."
        required: true
        schema:
          type: "number"
          format: "double"
      - name: "east"
        in: "query"
        description: "The longitude in WGS'84 decimal degree (-180 to +180) of the\
          \ east (right) border of the bounding box."
        required: true
        schema:
          type: "number"
          format: "double"
      - name: "south"
        in: "query"
        description: "The latitude in WGS'84 decimal degree (-90 to +90) of the south\
          \ (bottom) border of the bounding box."
        required: true
        schema:
          type: "number"
          format: "double"
      - $ref: "#/components/parameters/TagList"
      - $ref: "#/components/parameters/Clip"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PropertiesQuery"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - $ref: "#/components/parameters/Clustering"
      - $ref: "#/components/parameters/ClusteringParams"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          $ref: "#/components/responses/QueryFCResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
  /spaces/{spaceId}/tile/{type}/{tileId}:
    get:
      tags:
      - "Read Features"
      summary: "Get features in tile"
      operationId: "getFeaturesByTile"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - name: "type"
        in: "path"
        description: "The type of tile identifier. \"quadkey\" - Virtual Earth, \"\
          web\" - Web Mercator, \"tms\" - OSGEO Tile Map Service, \"here\" - Here\
          \ Tile Schema."
        required: true
        schema:
          type: "string"
          enum:
          - "quadkey"
          - "web"
          - "tms"
          - "here"
          default: "quadkey"
      - name: "tileId"
        in: "path"
        description: "The tile identifier can be provided as quadkey (__1__), Web\
          \ Mercator level,x,y coordinates (__1_1_0__) or OSGEO Tile Map Service level,x,y\
          \ (__1_1_0__)."
        required: true
        schema:
          type: "string"
      - $ref: "#/components/parameters/TagList"
      - $ref: "#/components/parameters/Clip"
      - $ref: "#/components/parameters/PropertiesQuery"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - $ref: "#/components/parameters/Clustering"
      - $ref: "#/components/parameters/ClusteringParams"
      - name: "margin"
        in: "query"
        description: "Margin in pixels on the respective projected level around the\
          \ tile. Default is 0."
        required: false
        schema:
          type: "integer"
          minimum: 0
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/Force2D"
      - $ref: "#/components/parameters/Mode"
      - $ref: "#/components/parameters/VizSampling"
      responses:
        200:
          $ref: "#/components/responses/TileResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
  /spaces/{spaceId}/spatial:
    get:
      tags:
      - "Read Features"
      summary: "Get features with radius search"
      operationId: "getFeaturesBySpatial"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - name: "lat"
        in: "query"
        description: "The latitude in WGS'84 decimal degree (-90 to +90) of the center\
          \ Point."
        schema:
          type: "number"
          format: "double"
      - name: "lon"
        in: "query"
        description: "The longitude in WGS'84 decimal degree (-180 to +180) of the\
          \ center Point."
        schema:
          type: "number"
          format: "double"
      - name: "refSpaceId"
        in: "query"
        description: "As alternative for defining center coordinates, it is possible\
          \ to reference a geometry in a space. Therefore it is needed to provide\
          \ the Id of space where the referenced feature is stored. Always to use\
          \ in combination with refFeatureId."
        schema:
          type: "string"
      - name: "refFeatureId"
        in: "query"
        description: "The unique identifier of a feature in the referenced space.\
          \ The geometry of that feature gets used for the spatial query. Always to\
          \ use in combination with refSpaceId."
        schema:
          type: "string"
      - name: "radius"
        in: "query"
        description: "Radius in meter which defines the diameter of the search request."
        schema:
          type: "integer"
      - $ref: "#/components/parameters/TagList"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PropertiesQuery"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          $ref: "#/components/responses/QueryFCResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
    post:
      tags:
      - "Read Features"
      summary: "Get features which intersects the provided geometry"
      operationId: "getFeaturesBySpatialPost"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - name: "radius"
        in: "query"
        description: "Radius in meter to thicken input geometry."
        required: false
        schema:
          type: "integer"
      - $ref: "#/components/parameters/TagList"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PropertiesQuery"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - $ref: "#/components/parameters/Force2D"
      requestBody:
        description: "A Geometry object which is getting used for the spatial search."
        content:
          application/geo+json:
            schema:
              $ref: "#/components/schemas/Geometry"
      responses:
        200:
          $ref: "#/components/responses/QueryFCResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
  /spaces/{spaceId}/search:
    get:
      tags:
      - "Read Features"
      summary: "Search for features"
      description: "Searches for features in the space. The results are unordered\
        \ and the request does not allow to continue the search, which is the main\
        \ difference when compared to the _iterate_ request."
      operationId: "searchForFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/TagList"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PropertiesQuery"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          $ref: "#/components/responses/QueryFCResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
  /spaces/{spaceId}/iterate:
    get:
      tags:
      - "Read Features"
      summary: "Iterate features in the space."
      description: "Iterates all of the features in the space. The features in the\
        \ response are ordered so that no feature is returned twice. If there are\
        \ more features, which could be loaded, the response FeatureCollection will\
        \ contain the root attribute _handle_. The value of this attribute can be\
        \ passed as a query parameter for the following request in order to continue\
        \ the iteration from the marked position."
      operationId: "iterateFeatures"
      parameters:
      - $ref: "#/components/parameters/SpaceId"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PropertiesSelection"
      - $ref: "#/components/parameters/SkipCache"
      - description: "The handle to continue the iteration."
        in: "query"
        name: "handle"
        required: false
        schema:
          type: "string"
      - $ref: "#/components/parameters/Force2D"
      responses:
        200:
          $ref: "#/components/responses/IterateResponse"
        400:
          $ref: "#/components/responses/ErrorResponse400"
        401:
          $ref: "#/components/responses/ErrorResponse401"
        403:
          $ref: "#/components/responses/ErrorResponse403"
        513:
          $ref: "#/components/responses/ErrorResponse513"
components:
  parameters:
    AddTags:
      name: "addTags"
      in: "query"
      description: "Tags to be added to the features."
      required: false
      style: "form"
      schema:
        type: "array"
        items:
          type: "string"
    Clip:
      name: "clip"
      in: "query"
      description: "If set to _true_ the features' geometries are clipped to the geometry\
        \ of the tile or bounding box. Default is _false_."
      required: false
      schema:
        type: "boolean"
    SkipCache:
      name: "skipCache"
      in: "query"
      description: "If set to _true_ the response is not returned from cache. Default\
        \ is _false_."
      required: false
      schema:
        type: "boolean"
    FeatureId:
      name: "featureId"
      in: "path"
      description: "The unique identifier of a feature in the space."
      required: true
      schema:
        type: "string"
    IdList:
      name: "id"
      in: "query"
      description: "A comma separated list of unique feature identifiers."
      style: "form"
      schema:
        type: "array"
        items:
          type: "string"
    Limit:
      name: "limit"
      in: "query"
      description: "The maximum number of features in the response. Default is _30000_"
      required: false
      schema:
        type: "integer"
    Clustering:
      name: "clustering"
      in: "query"
      description: "The clustering algorithm to apply to the data within the result.\
        \ Providing this query parameter the data will be returned in a clustered\
        \ way. This means the data won't necessarily be returned in its original shape\
        \ or with its original properties.\nDepending on the chosen clustering algorithm\
        \ there could be different mandatory and/or optional parameters to specify\
        \ the behavior of the algorithm.\nPossible values are:\n\n  * \"hexbin\"\n\
        \n    The hexbin algorithm divides the world in hexagonal \"bins\" on a specified\
        \ resolution.\n    Each hexagon has an address being described by the H3 addressing\
        \ scheme.\n    For more information on that topic see: https://eng.uber.com/h3/\n\
        \n  * \"quadbin\"\n\n    The quadbin algorithm takes the geometry input from\
        \ the request (e.g. quadkey / bbox..)\n    and count the features in it. This\
        \ clustering mode works also for very large spaces and\n    can be used for\
        \ getting an overview where data is present in a given space. Furthermore,\n\
        \    a property filter on one property is applicable."
      required: false
      schema:
        type: "string"
        enum:
        - "hexbin"
        - "quadbin"
    ClusteringParams:
      name: "clusteringParams"
      in: "query"
      required: false
      description: "Some parameters for the chosen clustering algorithm.\n\nDepending\
        \ on the chosen clustering algorithm there could be different mandatory and/or\n\
        optional parameters to specify the behavior of the algorithm.\n\n### Clustering-Parameter\
        \ reference\n\nNOTE: The actual query parameters in the URL are looking like:\
        \ `?clustering.aParameterName=aValue`\n\n**Clustering-type: \"hexbin\":**\n\
        \nThere are several parameters needed by the H3 based hexbin algorithm.\n\
        For more information on that topic see: https://eng.uber.com/h3/\n\n| Parameter\
        \   | Type    | Mandatory | Meaning                                      \
        \                         |\n|-------------|---------|-----------|-----------------------------------------------------------------------|\n\
        | absoluteResolution  | Number  | NO        | The H3 hexagon resolution  \
        \                                           |\n| resolution  | Number  | NO\
        \        | deprecated, renamed to absoluteResolution                     \
        \        |\n| relativeResolution | Number  | NO        | integer value [0-4]\
        \ to be added to current used resolution  |\n| property    | String  | NO\
        \        | A property of the original features for which to calculate statistics\
        \ |\n| pointmode   | Boolean | NO        | retuns the centroid of hexagons\
        \ as geojson feature                    |\n| singlecoord | Boolean | NO  \
        \      | force to evaluate the first object coordinate only (default: false)\
        \   |\n\n\n**Clustering-type: \"quadbin\":**\n\nThere are several parameters\
        \ needed by the quadbin algorithm. You can use one property filter in combination.\n\
        \n| Parameter   | Type    | Mandatory | Meaning                          \
        \                                     |\n|-------------|---------|-----------|-----------------------------------------------------------------------|\n\
        | relativeResolution | Number  | NO        | The quad resolution [0-4]   \
        \                                          |\n| noBuffer    | Boolean | NO\
        \        | do not place a buffer around quad polygons, default: false    \
        \        |\n| resolution  | Number  | NO        | deprecated, renamed to resolutionRelative\
        \             |\n| countmode   | String  | NO        | [real, estimated, mixed]\
        \                                    |\n|             |         |        \
        \   | real = real feature counts. Best accuracy, but slow.               \
        \   |\n|             |         |           |     Not recommended for big result\
        \ sets                       |\n|             |         |           |    \
        \                                                                   |\n| \
        \            |         |           | estimated = estimated feature counts.\
        \ Low accuracy, but very fast      |\n|             |         |          \
        \ |     Recommended for big result sets                           |\n|   \
        \          |         |           |                                       \
        \                                |\n|             |         |           |\
        \ mixed (default) = estimated feature counts combined with real ones.   |\n\
        |             |         |           |     If the estimation is low a real\
        \ count gets applied. Fits to the |\n|             |         |           |\
        \     most use cases                                        |\n"
      style: "form"
      explode: true
      schema:
        type: "object"
        example:
          clustering.resolution: 3
          clustering.property: "a.nested.property"
        additionalProperties:
          type: "string"
    RemoveTags:
      name: "removeTags"
      in: "query"
      description: "Tags to be removed from the features."
      required: false
      style: "form"
      schema:
        type: "array"
        items:
          type: "string"
    RequiredIdList:
      name: "id"
      in: "query"
      description: "A comma separated list of unique feature identifiers."
      required: true
      style: "form"
      schema:
        type: "array"
        items:
          type: "string"
    SpaceId:
      name: "spaceId"
      in: "path"
      description: "The unique identifier of the space."
      required: true
      schema:
        type: "string"
    TagList:
      name: "tags"
      in: "query"
      description: "A comma separated list of tags or combination of tags concatenated\
        \ with a plus sign (+). A comma separated list of tags means any tag may be\
        \ found. A plus sign concatenated list means every tag is required."
      allowEmptyValue: true
      allowReserved: true
      style: "form"
      schema:
        type: "array"
        items:
          type: "string"
    PropertiesQuery:
      name: "params"
      in: "query"
      description: "Additional feature filters which compares the feature's property's\
        \ value with the one specified in the query, resulting in a subset of features.\n\
        \nThe usage of multiple property names represents an AND operation. The usage\
        \ of a comma (,) separating the properties values, represents an OR operation.\n\
        \nThe format should follow the specification below\n  * ?p.property_name_1=property_value_1&f.special_property_name_1=special_property_value_1\n\
        \n\nFor example, the above query, the Features will be filtered by 'property'\
        \ AND 'special property' equals to their respective values.\n\nWhile in the\
        \ following example\n  * ?p.property_name_1=value_1,value_2\n\n\nThe resulting\
        \ Features list will contain all elements having value_1 OR value_2\nThe available\
        \ operators are:\n  - \"=\" - equals\n  - \"!=\" - not equals\n  - \">=\"\
        \ or \"=gte=\" - greater than or equals\n  - \"<=\" or \"=lte=\" - less than\
        \ or equals\n  - \">\" or \"=gt=\" - greater than\n  - \"<\" or \"=lt=\" -\
        \ less than\n  - \"@>\" or \"=cs=\" - Array contains\n"
      style: "form"
      explode: true
      schema:
        type: "object"
        example:
          p.myProperty: "someValue"
          p.otherProperty: 5
        additionalProperties:
          type: "string"
    PropertiesSelection:
      name: "selection"
      in: "query"
      description: "A list of properties to be returned in the features result list.\
        \ Multiple attributes can be specified by using comma(,). Example: ?selection=p.name,p.capacity,p.color\n"
      style: "form"
      explode: false
      schema:
        type: "array"
        items:
          type: "string"
    Force2D:
      name: "force2D"
      in: "query"
      description: "If set to _true_ the features in the response will have only X's\
        \ and Y's as coordinates."
      required: false
      schema:
        type: "boolean"
    Mode:
      name: "mode"
      in: "query"
      description: "optimize resultset and geometries for dispaly. mode = [raw|viz]"
      required: false
      schema:
        type: "string"
        enum:
        - "raw"
        - "viz"
    VizSampling:
      name: "vizSampling"
      in: "query"
      description: "Choose sampling strength in case of mode = viz.  vizSampling =\
        \ [low|med|high|off] - default:med"
      required: false
      schema:
        type: "string"
        enum:
        - "low"
        - "med"
        - "high"
        - "off"
  responses:
    ErrorResponse400:
      description: "Malformed or Bad Request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            type: "ErrorResponse"
            streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
            error: "Exception"
            errorMessage: "<Invalid request details>"
    ErrorResponse401:
      description: "Unauthorized to perform the request."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ErrorResponse403:
      description: "Forbidden request. Insufficient rights to perform the request."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            type: "ErrorResponse"
            streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
            error: "Exception"
            errorMessage: "Insufficient rights + <Request specific access error details>"
    ErrorResponse404:
      description: "Not found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            type: "ErrorResponse"
            streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
            error: "Exception"
            errorMessage: "The requested resource does not exist."
    ErrorResponse409:
      description: "Conflict"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            type: "ErrorResponse"
            streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
            error: "Exception"
            errorMessage: "<Error specific message>"
    ErrorResponse413:
      description: "Request entity too large."
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ErrorResponse513:
      description: "Response payload too large"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            type: "ErrorResponse"
            streamId: "7480e28a-e273-11e8-9af8-7508bbe361d9"
            error: "Exception"
            errorMessage: "The response payload was too large. Please try to reduce\
              \ the expected amount of data."
    EmptyResponse:
      description: "An empty response (as a result of a user-request with accepted\
        \ MIME type application/x-empty)."
      content:
        application/x-empty:
          schema:
            type: "string"
          example: ""
    NoContentResponse:
      description: "An empty response (no content)."
    ModifyFCResponse:
      description: "A FeatureCollection, containing all modified features."
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionResponse"
          example:
            type: "FeatureCollection"
            etag: "b9be03f253c53c23"
            inserted:
            - "BfiimUxHjj"
            updated:
            - "cuiImUxOjj"
            features:
            - type: "Feature"
              id: "BfiimUxHjj"
              geometry:
                type: "Point"
                coordinates:
                - -2.960847
                - 53.430828
              properties:
                name: "Anfield"
                '@ns:com:here:xyz':
                  createdAt: 1517504700726
                  updatedAt: 1517504700726
                  space: "0FzlE2wX"
                  tags:
                  - "football"
                  - "stadium"
                amenity: "Football Stadium"
                capacity: 54074
                description: "Home of Liverpool Football Club"
        application/x-empty:
          schema:
            type: "string"
          example: ""
    QueryFCResponse:
      description: "A FeatureCollection, containing all features found for the provided\
        \ parameters."
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionResponse"
    IterateResponse:
      description: "A FeatureCollection with handle, containing all features found\
        \ for the provided parameters."
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionIterable"
    TileResponse:
      description: "A FeatureCollection, containing all features found for the provided\
        \ parameters."
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionResponse"
    SingleFeatureResponse:
      description: "The GeoJSON feature."
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureResponse"
    SpaceResponse:
      description: "The space"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Space"
          examples:
            response:
              value:
                id: "0FzlE2wX"
                title: "My Demo Space"
                description: "Description as markdown"
                owner: "HERE-12345678-1234-1111-1234-1234432112344321"
                cid: "dX0BH75QE8paCVQr8MQw"
                createdAt: 1560417151751
                updatedAt: 1561480482869
    SpacesResponse:
      description: "The list of spaces"
      content:
        application/json:
          schema:
            items:
              $ref: "#/components/schemas/Space"
            type: "array"
          examples:
            response:
              value:
              - id: "0FzlE2wX"
                title: "My Demo Space"
                description: "Description as markdown"
                owner: "HERE-12345678-1234-1111-1234-1234432112344321"
                cid: "dX0BH75QE8paCVQr8MQw"
                createdAt: 1560417151751
                updatedAt: 1561480482869
    StatisticsResponse:
      description: "Statistical information about a space."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StatisticsResponse"
  requestBodies:
    Feature:
      description: "A Feature object."
      required: true
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureRequest"
    FeatureCollection:
      description: "A FeatureCollection object."
      required: true
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionRequest"
    FeatureCollectionOrFeatureModificationList:
      description: "A FeatureCollection object or a FeatureModificationList object."
      required: true
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/FeatureCollectionRequest"
        application/vnd.here.feature-modification-list: {}
    Space:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Space"
    Geometry:
      description: "A FeatureCollection object."
      required: true
      content:
        application/geo+json:
          schema:
            $ref: "#/components/schemas/Geometry"
  schemas:
    BBox:
      type: "array"
      description: "Describes the coordinate range of the GeoJSON object."
      items:
        type: "number"
      example:
      - -100.1
      - -1.1
      - 100.1
      - 1.1
    Copyright:
      type: "object"
      description: "Provides some information about a copyright"
      properties:
        label:
          description: "The copyright label to be displayed by the client."
          type: "string"
        alt:
          description: "The description text for the label to be displayed by the\
            \ client."
          type: "string"
      example:
        label: "HERE"
        alt: "HERE XYZ"
    Estimated:
      type: "boolean"
      description: "True if the value is only an estimation; false otherwise."
      example: true
    NSXYZ:
      type: "object"
      description: "The HERE Data Hub namespace."
      properties:
        space:
          description: "The space ID."
          example: "0FzlE2wX"
          readOnly: true
          type: "string"
        tags:
          description: "The tags for this objects."
          items:
            type: "string"
          type: "array"
        createdAt:
          description: "The UNIX Epoch time of when this feature has been created\
            \ (in milliseconds sind 01.01.1970)."
          example: 1234567890123
          format: "int64"
          readOnly: true
          type: "integer"
        updatedAt:
          description: "The UNIX Epoch time of when this feature has been last updated\
            \ (in milliseconds sind 01.01.1970)."
          example: 1234567890123
          format: "int64"
          readOnly: true
          type: "integer"
    Position:
      type: "array"
      description: "A position with coordinates in x, y order (longitude, latitude\
        \ for geographic coordinates and optionally altitude or elevation)."
      items:
        type: "number"
      maxItems: 3
      minItems: 2
      example:
      - 100.1
      - 0.1
    Properties:
      type: "object"
      description: "The properties of the feature."
      properties:
        '@ns:com:here:xyz':
          $ref: "#/components/schemas/NSXYZ"
      additionalProperties:
        type: "object"
    Space:
      type: "object"
      description: "A space declaration."
      properties:
        id:
          description: "The unique identifier of the space which consists of an (optional)\
            \ prefix and a base part (prefix-base)."
          example: "0FzlE2wX"
          type: "string"
        title:
          description: "The space title."
          example: "My Demo Space"
          type: "string"
        description:
          description: "The space description in markdown format."
          example: "Description as markdown."
          type: "string"
        owner:
          description: "The identifier of the owner of this space, most likely the\
            \ HERE account ID."
          type: "string"
        shared:
          description: "If set to __true__, every authenticated user can read the\
            \ features in the space.\nWhen publishing a space it's also recommended\
            \ to set the fields __copyright__ & __license__.\n"
          type: "boolean"
        readOnly:
          description: "A flag indicating whether the space allows write operations\
            \ (false) or not (true)."
          type: "boolean"
        copyright:
          items:
            $ref: "#/components/schemas/Copyright"
          type: "array"
        license:
          description: "Information about the license bound to the data within the\
            \ space."
          enum:
          - "AFL-3.0"
          - "Apache-2.0"
          - "Artistic-2.0"
          - "BSL-1.0"
          - "BSD-2-Clause"
          - "BSD-3-Clause"
          - "BSD-3-Clause-Clear"
          - "CC0-1.0"
          - "CC-BY-4.0"
          - "CC-BY-SA-4.0"
          - "WTFPL"
          - "ECL-1.0"
          - "ECL-2.0"
          - "EUPL-1.1"
          - "AGPL-3.0-only"
          - "GPL-2.0-only"
          - "GPL-3.0-only"
          - "LGPL-2.1-only"
          - "LGPL-3.0-only"
          - "ISC"
          - "LPPL-1.3c"
          - "MS-PL"
          - "MIT"
          - "MPL-2.0"
          - "OSL-3.0"
          - "PostgreSQL"
          - "OFL-1.1"
          - "NCSA"
          - "Unlicense"
          - "Zlib"
          - "ODbL-1.0"
          type: "string"
        packages:
          description: "List of packages that this space belongs to."
          items:
            type: "string"
          type: "array"
        cid:
          description: "An additional identifier specifying a context of the owner."
          type: "string"
        createdAt:
          default: 1538352000000
          description: "The UNIX Epoch time of when this space has been created (in\
            \ milliseconds since 01.01.1970). Defaults to October 1st, 2018."
          example: 1538352000000
          format: "int64"
          readOnly: true
          type: "integer"
        updatedAt:
          default: 1538352000000
          description: "The UNIX Epoch time of when this space has been last updated\
            \ (in milliseconds sind 01.01.1970). Defaults to October 1st, 2018."
          example: 1538352000000
          format: "int64"
          readOnly: true
          type: "integer"
        contentUpdatedAt:
          default: 1538352000000
          description: "The UNIX Epoch time of when the content of this space has\
            \ been last updated (in milliseconds since 01.01.1970). Defaults to October\
            \ 1st, 2018."
          example: 1538352000000
          format: "int64"
          readOnly: true
          type: "integer"
        searchableProperties:
          $ref: "#/components/schemas/SearchableProperties"
      example:
        title: "My Demo Space"
        description: "Description as markdown"
    SearchableProperties:
      description: "A map defined by the user that indicates, which of the feature's\
        \ properties to be searchable. The key is the name of the property (nested\
        \ properties can be specified using the dot-notation e.g.: some.nested.property)\
        \ and the value is a boolean telling whether the property should be searchable\
        \ or not. Setting the value to `false` the property won't be searchable at\
        \ all. (Even if the  property was chosen to be searchable by the automated\
        \ property-search algorithm before). Optional it is possible to define the\
        \ datatype (object,array,string,number,boolean) of the property eg.: some.nested.property::array.\
        \ If the datatype is not given, an attempt is made to determine it automatically."
      type: "object"
      additionalProperties:
        type: "boolean"
    GeoJSONObject:
      type: "object"
      description: "A GeoJSON object, see [RFC-7946](https://tools.ietf.org/html/rfc7946).\n"
      externalDocs:
        url: "https://tools.ietf.org/html/rfc7946"
      required:
      - "type"
      discriminator:
        propertyName: "type"
      properties:
        type:
          type: "string"
    FeatureRequest:
      allOf:
      - $ref: "#/components/schemas/GeoJSONObject"
      - type: "object"
        description: "A Feature object represents a spatially bounded thing."
        properties:
          id:
            description: "The unique identifier of the feature."
            type: "string"
          geometry:
            $ref: "#/components/schemas/Geometry"
          properties:
            $ref: "#/components/schemas/Properties"
          bbox:
            $ref: "#/components/schemas/BBox"
        example:
          type: "Feature"
          id: "BfiimUxHjj"
          geometry:
            type: "Point"
            coordinates:
            - -2.960847
            - 53.430828
          properties:
            name: "Anfield"
            '@ns:com:here:xyz':
              tags:
              - "football"
              - "stadium"
            amenity: "Football Stadium"
            capacity: 54074
            description: "Home of Liverpool Football Club"
    FeatureResponse:
      allOf:
      - $ref: "#/components/schemas/GeoJSONObject"
      - type: "object"
        description: "A Feature object represents a spatially bounded thing."
        properties:
          id:
            description: "The unique identifier of the feature."
            type: "string"
          geometry:
            $ref: "#/components/schemas/Geometry"
          properties:
            $ref: "#/components/schemas/Properties"
          bbox:
            $ref: "#/components/schemas/BBox"
        example:
          type: "Feature"
          id: "BfiimUxHjj"
          geometry:
            type: "Point"
            coordinates:
            - -2.960847
            - 53.430828
          properties:
            name: "Anfield"
            '@ns:com:here:xyz':
              createdAt: 1517504700726
              updatedAt: 1517504700726
              tags:
              - "football"
              - "stadium"
            amenity: "Football Stadium"
            capacity: 54074
            description: "Home of Liverpool Football Club"
    Geometry:
      allOf:
      - $ref: "#/components/schemas/GeoJSONObject"
      - type: "object"
        description: "A Geometry object represents points, curves, and surfaces in\
          \ coordinate space."
        properties:
          bbox:
            $ref: "#/components/schemas/BBox"
        example:
          type: "Point"
          coordinates:
          - -2.960847
          - 53.430828
    LineString:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A LineString geometry."
        properties:
          coordinates:
            items:
              $ref: "#/components/schemas/Position"
            type: "array"
    MultiLineString:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A MultiLineString geometry."
        properties:
          coordinates:
            items:
              items:
                $ref: "#/components/schemas/Position"
              type: "array"
            type: "array"
    MultiPoint:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A MultiPoint geometry."
        properties:
          coordinates:
            items:
              $ref: "#/components/schemas/Position"
            type: "array"
    MultiPolygon:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A Polygon geometry."
        properties:
          coordinates:
            items:
              items:
                items:
                  $ref: "#/components/schemas/Position"
                type: "array"
              minLength: 4
              type: "array"
            type: "array"
    Point:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A Point geometry."
        properties:
          coordinates:
            $ref: "#/components/schemas/Position"
    Polygon:
      allOf:
      - $ref: "#/components/schemas/Geometry"
      - type: "object"
        description: "A Polygon geometry."
        properties:
          coordinates:
            items:
              items:
                $ref: "#/components/schemas/Position"
              type: "array"
            minLength: 4
            type: "array"
    XyzResponse:
      type: "object"
      description: "The base type for all possible responses returned by HERE Data Hub."
      required:
      - "type"
      properties:
        etag:
          description: "The HTTP entity tag ID."
          type: "string"
        type:
          type: "string"
      discriminator:
        propertyName: "type"
    ErrorResponse:
      allOf:
      - $ref: "#/components/schemas/XyzResponse"
      - type: "object"
        description: "The response send when the request failed. This response may\
          \ be send for certain HTTP error codes like 403 Forbidden or 502 Bad Gateway\
          \ and should hold more details about the error reason."
        properties:
          streamId:
            description: "A unique identifier of the request. This identifier should\
              \ be provided when reporting errors. It is used to track requests through\
              \ the HERE platform."
            type: "string"
          type:
            type: "string"
            description: "The type of the error. Defaults to 'ErrorResponse'."
          error:
            type: "string"
            description: "The error summary."
          errorMessage:
            type: "string"
            description: "A human readable message in English that should provide\
              \ a more detailed description of the error reason."
    StatisticsResponse:
      allOf:
      - $ref: "#/components/schemas/XyzResponse"
      - type: "object"
        description: "The response returned to when counting features in a space."
        properties:
          count:
            type: "object"
            readOnly: true
            properties:
              value:
                type: "integer"
                description: "The amount of features being in the space."
                format: "int64"
                minimum: 0
              estimated:
                $ref: "#/components/schemas/Estimated"
          byteSize:
            type: "object"
            readOnly: true
            properties:
              value:
                type: "integer"
                description: "The amount of bytes that are allocated in the storage\
                  \ for this space."
                format: "int64"
                minimum: 0
              estimated:
                $ref: "#/components/schemas/Estimated"
          bbox:
            type: "object"
            description: "The most outer bounding box around all features being within\
              \ the space."
            readOnly: true
            properties:
              value:
                $ref: "#/components/schemas/BBox"
              estimated:
                $ref: "#/components/schemas/Estimated"
          geometryTypes:
            type: "object"
            description: "The types of geometries part of the space."
            readOnly: true
            properties:
              value:
                type: "array"
                items:
                  type: "string"
                example:
                - "Point"
                - "LineString"
              estimated:
                $ref: "#/components/schemas/Estimated"
          properties:
            type: "object"
            description: "The properties of the features of the space."
            readOnly: true
            properties:
              value:
                type: "array"
                items:
                  type: "object"
                  properties:
                    key:
                      description: "Property key of the feature."
                      type: "string"
                      example: "Route"
                    count:
                      description: "Count of the features with the property."
                      type: "number"
                      example: 1202
                    searchable:
                      description: "Specifies if the property is searchable."
